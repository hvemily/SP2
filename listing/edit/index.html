<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listing Details</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="/src/css/style.css" rel="stylesheet">
</head>
<body class="font-[Inter] bg-gray-100">
  <div id="alert" class="hidden fixed top-4 left-1/2 transform -translate-x-1/2 px-4 py-2 rounded shadow-lg z-50">
    <span id="alert-message"></span>
  </div>

    <!-- Bekreftelsesmodal (skjult som standard) -->
    <div 
      id="confirmation-modal" 
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-50 z-[9999] hidden"
    >
      <div class="bg-white text-gray-800 rounded-lg shadow-lg p-6 w-full max-w-md">
        <h2 id="confirmation-title" class="text-lg font-semibold mb-4">Are you sure?</h2>
        <p id="confirmation-message" class="text-gray-600 mb-6">
          <!-- Meldingen oppdateres dynamisk -->
        </p>
        <div class="flex justify-end space-x-4">
          <button id="cancel-button" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400">
            Cancel
          </button>
          <button id="confirm-button" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">
            Confirm
          </button>
        </div>
      </div>
    </div>
    
    
    
      <header class="bg-black text-gray-800 p-4 shadow-md relative">
        <div class="container mx-auto flex justify-between items-center relative">
          <!-- Logo -->
          <div class="logo text-shadow-custom">
            <img src="/src/assets/icons/va-logo2.png" alt="verite auctions logo" class="w-12 h-12 drop-shadow-lg">
          </div>
    
          <h1
            class="text-4xl text-customGray font-[Crimson-text] absolute left-1/2 transform -translate-x-1/2 drop-shadow-lg">
            Vérité Auctions
          </h1>
    
          <div class="flex items-center space-x-6 flex-grow justify-end">
            <nav class="space-x-6 flex items-center">
              <a href="/auth/register/index.html" class="text-customGray hover:text-white font-bold hover:scale-105">Sell with us</a>
              <a href="/auth/login/index.html" id="login" data-no-spa class="bg-customGray text-black px-4 py-2 rounded-full font-bold transition-all duration-200 
                hover:bg-black hover:text-customGray hover:scale-105 hover:border">Login</a>
            </nav>
          </div>
        </div>
    
        <!-- Secondary Navbar -->
        <nav class="text-gray-800 p-3 mt-2 w-full sticky top-0 z-50">
          <div class="flex justify-center space-x-6">
            <a href="category.html?category=Art"
              class="text-customGray font-medium transition-transform duration-200 hover:scale-105 hover:text-white">Art</a>
            <a href="category.html?category=Collectibles"
              class="text-customGray font-medium transition-transform duration-200 hover:scale-105 hover:text-white">Collectibles
              & Memorabilia</a>
            <a href="category.html?category=Fashion"
              class="text-customGray font-medium transition-transform duration-200 hover:scale-105 hover:text-white">Fashion</a>
            <a href="category.html?category=Jewelry"
              class="text-customGray font-medium transition-transform duration-200 hover:scale-105 hover:text-white">Jewelry</a>
            <a href="category.html?category=Vintage"
              class="text-customGray font-medium transition-transform duration-200 hover:scale-105 hover:text-white">Vintage</a>
            <a href="category.html?category=Watches"
              class="text-customGray font-medium transition-transform duration-200 hover:scale-105 hover:text-white">Watches</a>
          </div>
        </nav>
    
    
        <!-- Search Bar -->
        <div class="flex justify-center mt-4">
          <input id="searchInput" type="text" placeholder="Search listings"
            class="px-4 py-2 bg-gray-100 text-gray-700 rounded-full focus:outline-none focus:ring-2 focus:ring-customBlue w-full max-w-lg">
        </div>
    
      </header>
  <main class="container mx-auto mt-8">
    <h1 class="text-3xl font-bold text-center mb-6">Edit Listing</h1>
    <div id="edit-post-container"></div>
  </main>
  <script type="module" src="/src/app.js"></script>
</body>
</html>
