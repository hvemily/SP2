<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vérité Auctions - Login</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-black flex items-center justify-center min-h-screen">
    <div class="text-white text-center absolute top-10 text-5xl font-[crimson]">Vérité Auctions</div>
    
    <div class="bg-white/10 backdrop-blur-lg p-8 rounded-2xl shadow-xl w-80 text-white">
        <h2 class="text-xl font-medium text-center mb-4 font-[crimson]">Welcome</h2>
        <form class="flex flex-col space-y-4">
            <input type="email" placeholder="Email" class="p-3 bg-white/20 text-white rounded-lg outline-none focus:ring-2 focus:ring-gray-300">
            <input type="password" placeholder="Password" class="p-3 bg-white/20 text-white rounded-lg outline-none focus:ring-2 focus:ring-gray-300">
            <button type="submit" class="bg-white text-black py-2 rounded-lg font-semibold hover:bg-gray-300 transition">Login</button>
        </form>
        <p class="text-center text-sm mt-4">New here? <a href="#" class="underline">Register</a></p>
    </div>
</body>
</html>
