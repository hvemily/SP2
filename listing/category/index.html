<!DOCTYPE html>
<html lang="no">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Category Listings</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Crimson+Text:wght@400;700&family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    <link href="./src/css/style.css" rel="stylesheet">
</head>

<body class="font-[Inter] bg-gray-100">
    <header class="bg-black text-gray-800 p-4 shadow-md relative">
        <div class="container mx-auto flex justify-between items-center relative">
            <div class="logo text-shadow-custom">
                <img src="/src/assets/icons/va-logo2.png" alt="verite auctions logo" class="w-12 h-12 drop-shadow-lg">
            </div>
            <h1 class="text-4xl text-customGray font-[Crimson-text] absolute left-1/2 transform -translate-x-1/2 drop-shadow-lg">
                Vérité Auctions
            </h1>
            <div class="flex items-center space-x-6 flex-grow justify-end">
                <nav class="space-x-6 flex items-center">
                    <a href="#" class="text-customGray hover:text-white font-bold hover:scale-105">Sell with us</a>
                    <a href="#" class="bg-customGray text-black px-4 py-2 rounded-full font-bold transition-all duration-200 
                    hover:bg-black hover:text-customGray hover:scale-105 hover:border">Login</a>
                </nav>
            </div>
        </div>
        
        <!-- Secondary Navbar -->
        <nav class="text-gray-800 p-3 mt-2 w-full sticky top-0 z-50">
            <div class="flex justify-center space-x-6">
                <a href="category.html?category=Art" class="category-link text-customGray font-medium">Art</a>
                <a href="category.html?category=Collectibles" class="category-link text-customGray font-medium">Collectibles & Memorabilia</a>
                <a href="category.html?category=Fashion" class="category-link text-customGray font-medium">Fashion</a>
                <a href="category.html?category=Jewelry" class="category-link text-customGray font-medium">Jewelry</a>
                <a href="category.html?category=Vintage" class="category-link text-customGray font-medium">Vintage</a>
                <a href="category.html?category=Watches" class="category-link text-customGray font-medium">Watches</a>
            </div>
        </nav>
    </header>

    <main>
      <h2 id="category-title" class="font-[Crimson] text-black font-semibold text-2xl text-center mt-8"></h2>
      <section id="category-listings" class="container mx-auto mt-8 grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6"></section>      
    </main>

    <script type="module" src="/src/js/category.js"></script>
</body>
</html>
